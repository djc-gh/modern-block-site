{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8 py-12 md:py-24">
    <div class="bg-white rounded-xl shadow-lg p-8 card">
        <h1 class="text-3xl font-bold text-center mb-2 text-gray-900">Welcome Back</h1>
        <p class="text-center text-gray-600 mb-8">Sign in to your account</p>

        {% if messages %}
            {% for message in messages %}
                <div class="bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded mb-4">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
                <input type="text" name="username" class="input-field" required>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                <input type="password" name="password" class="input-field" required>
            </div>

            <button type="submit" class="w-full btn-primary">Sign In</button>
        </form>

        <p class="text-center text-gray-600 mt-6">
            Don't have an account? <a href="{% url 'accounts:register' %}" class="text-[#54C4C7] font-semibold hover:underline">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
